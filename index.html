<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/svg" sizes="32x32" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="./style/style.css">

  <script src="https://kit.fontawesome.com/66720d92e7.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
	<main>
		<form action="">
			<ul>
				<li>
					<label for="days">Day</label><br>
					<input type="number" name="days" id="days" placeholder="--">
				</li>
				<li>
					<label for="month">Month</label><br>
					<input type="number" name="month" id="month" placeholder="--">
				</li>
				<li>
					<label for="years">Years</label><br>
					<input type="number" name="years" id="years" placeholder="--">
				</li>
			</ul>
			<div class="submit-div">
				<div class="middle-line"></div>
				<button type="submit" name="submit-button" id="submit"><img src="./assets/images/icon-arrow.svg" alt="down arrow"></button>
			</div>
		</form>
		<div class="results">
			<p><span class="years-span counter">--</span>years</p>
			<p><span class="month-span counter">--</span>months</p>
			<p><span class="day-span counter">--</span>days</p>
		</div>
	</main>
	<footer class="attribution">

	</footer>

	<script src="./main.js"></script>
</body>
</html>
